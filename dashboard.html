<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickPay Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <header class="app-header">
    <div class="profile">
      <img src="assets/user-icon.png" alt="User Profile" class="profile-img" />
      <h2>Welcome, <span id="user-name">User</span></h2>
    </div>
    <div class="balance">
      <p>Wallet Balance</p>
      <h1 id="wallet-balance">â‚¦100.00</h1>
      <button class="fund-btn" onclick="window.location.href='fund.html'">Fund Account</button>
    </div>
  </header>

  <main class="dashboard">
    <section class="actions">
      <div class="action-card" onclick="window.location.href='recharge.html'">
        <img src="icons/airtime.png" alt="Airtime" />
        <span>Recharge Airtime</span>
      </div>
      <div class="action-card" onclick="window.location.href='data.html'">
        <img src="icons/data.png" alt="Data" />
        <span>Buy Data</span>
      </div>
      <div class="action-card" onclick="window.location.href='transactions.html'">
        <img src="icons/history.png" alt="History" />
        <span>Transactions</span>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="fund.html">Fund</a>
      <a href="transactions.html">History</a>
      <a href="settings.html">More</a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>

</html>
