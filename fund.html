<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fund Account - QuickPay</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      animation: fadeIn 1s ease-in;
    }

    header {
      background-color: #d32f2f;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom-left-radius: 1.5rem;
      border-bottom-right-radius: 1.5rem;
    }

    main {
      padding: 2rem 1rem;
      max-width: 500px;
      margin: auto;
      animation: slideUp 0.8s ease-out;
    }

    .account-box {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      transition: transform 0.3s;
    }

    .account-box:hover {
      transform: translateY(-5px);
    }

    .account-box h3 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .account-box p {
      font-size: 1.1rem;
      color: #555;
    }

    .note {
      font-style: italic;
      color: #888;
      text-align: center;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #d32f2f;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <h1>QuickPay</h1>
    <p>Fund Your Wallet</p>
  </header>

  <main>
    <section class="account-box">
      <h3>SmartCash Account</h3>
      <p>9012834275</p>
    </section>

    <section class="account-box">
      <h3>SmartCash Account</h3>
      <p>9012834275</p>
    </section>

    <p class="note">Funds reflect automatically after transfer</p>

    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </main>

  <script src="script.js"></script>
</body>
</html>
